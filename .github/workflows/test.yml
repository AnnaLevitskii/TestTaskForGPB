name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - test

jobs:
  build-test-report:

    runs-on: macos-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Switch to gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages

      - name: Attempt to merge main into gh-pages
        run: |
          git merge origin/main --strategy-option theirs || {
            echo "Merge conflict detected, aborting merge."
            git merge --abort
            exit 1
          }

      - name: Push changes to gh-pages
        if: success()
        run: git push origin gh-pages
    
      - name: Install Google Chrome
        run: |
          brew install --cask google-chrome

      - name: Install Firefox
        run: |
          brew install --cask firefox

      - name: Install xmllint
        run: |
          brew update
          brew install libxml2
          # Обновление пути для xmllint, так как brew может не обновить его автоматически
          echo 'export PATH="/usr/local/opt/libxml2/bin:$PATH"' >> $GITHUB_ENV

      - name: Set up properties file
        run: printf "%s" "${{ secrets.PROPERTIES }}" > src/main/java/com/core/utils/configuration.properties

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests api
        run: ./gradlew clean api

      - name: Run smoke tests
        run: ./gradlew clean smoke

      - name: Copy Gradle Test Reports
        run: |
          chmod +x .github/workflows/filter_and_copy.sh
          ./.github/workflows/filter_and_copy.sh

      - name: Deploy Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .github/workflows/reports
          publish_branch: gh-pages

      - name: Merge changes to main if tests passed
        if: success()
        run: |
          git checkout main
          git merge gh-pages
          git push origin main
